<html>

<head>
    <title> form element</title>
</head>

<body>
    <h3> text box</h3>
    <form >
       <span>first name:<input type="text" name="firstname" />  </span> 
        <br>
        last name: <input type="text" name="lastname" 
        <br>
    
        
        <h3> text box for password</h3>
        <form>
            password: <input type: "password" name="pwd" />
        </form>
        <h3> radio button </h3>
        <form>
            <input type="radio" name="sex" value="male" /> male<br >
            <input type="radio" name="sex" value="female" /> female
        </form>
        <h3> checkbox</h3>
        <form>
            <input type="checkbox" name="subject" value="computer" /> computer science<br>
            <input type="checkbox" name="subject" value="hotel management" /> hotel management
        </form>
        <h3> submit button</h3>
        <form name="input" action="html_form_action.asp" method="get">
            username:<input type="text" name="user" />
            <input type="submit" value="submit" />
        </form>
        <h3> drop down menu </h3>
        <form action="">
            <select name="stream">
                <option value="science"> science</option>
                <option value="management">management</option>
                <option value="humanities"> humanities</option>
                <option value="education"> education</option>
            </select>
        </form>
    </form>
</body>

</html>

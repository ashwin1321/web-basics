<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block element</title>
</head>

<body>

    <p style="border: 2px solid red;">This is a paragraph</p>
    <p style="border: 2px solid blue;">This is also a paragraph</p>
    <!-- Block element: have differnet block of elements -->
    <!-- <hr> horizontal line -->
    <div><span style="border: 2px solid red;">This is a span</span> </div>
    <span style="border: 2px solid blue;">This is also a span</span>
    <!-- inline element : which comes in a same line -->
    <!-- block elements takes all the width and inline takes only the space they are in -->

    <ul style="border: 2px solid blue;">Ashwin</ul>
    <li style="border: 2px solid blue;">Ashwin</li>
    <ol style="border: 2px solid blue;">Ashwin</ol>
    <em style="border: 2px solid blue;">Ashwin</em>
    <strong style="border: 2px solid blue;">Ashwin</strong>
    <b style="border: 2px solid blue;">Ashwin</b>
    <div style="border: 2px solid blue;">Ashwin</div>
    <img style="border: red;" src="" alt="abc">
    <!-- ul, li, ol and div all are block elements, and em,i,b and strong are inline elements -->

</body>

</html>

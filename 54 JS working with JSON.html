<!-- JSON stands for javascript object notation.   Used to store and transport data. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Working with JSON</title>
</head>
<body>
    <div class="container">
        Working with JSON.
    </div>
    

    <script>

        let jsonobj = {
            name: 'Ashwin Khatiwada',
            faculty: 'Computer Science',
            interest : 'Artificial Intelligence',
            github : 'Github.com/ashwin1321' 
        }

        console.log(jsonobj);     // This is an object

        let myJson = JSON.stringify(jsonobj);         // we can stringify an object using JSON. string banauxa dher sochnu pardaina muji   
        console.log(myJson);

        // replacing the element in the string
        myJson = myJson.replace("Ashwin",'Ash');
        console.log(myJson);


        // converting string back to object
        newjson = JSON.parse(myJson);      // valid hunu paro tyo json string
        console.log(newjson);

        
        

    </script>

</body>
</html>

<!DOCTYPE html> <!-- boiler plate-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Entities</title>
</head>

<body>
    <div>
        <p>This is a paragraph</p>
        <p>This is a  &nbsp; paragraph with one space </p>  <!-- &nbsp; creates a space. if we add multiple &nbsp; it creates the same number of spaces-->
        <p>Paragraph is written like this <p> </p> <!-- <p> doesnot print-->
        <p>smaller and greater sign is written like this &lt;p&gt; </p>  <!-- &lt;abc&gt; helps to create smaller and greater than sign-->
        <p>Pound is written like this &pound; </p>  
        <p>copyright is written like this &copy; </p>  
        <p>alpha is written like this &alpha; </p>      
        <!-- just search html entities references in google and get what to write to get particular character -->

        <p>Empty character is written like this &#8203; </p>


    </div>

</body>

</html>

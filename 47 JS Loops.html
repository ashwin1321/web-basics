            // Looping the items in a object  we use for-in loop
            let employee = {
            name: 'Ashwin',
            salary: '10',
            address: 'Maitidevi'
        }

        for (key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);        // here key=key in object and employee[key] gives value
        }



        // WHILE //

        let i = 0;
        while(i<4){
            console.log(`${i} is less than 4`);
            i++;
        }


        // DO WHILE // 

        // --> it runs first everytime if the conditio is either true or false
        let j =34;
        do{
            console.log(`${j} is less than 4 and we are inside do-while loop`);
            j++;
        }

<!DOCTYPE html> <!-- type ! and enter-->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and Classes in html</title>
</head>

<body>
    <h2>IDs and Classes</h2>
    <div id="mainBox" class="redBg ">
        <!-- id = identifier. there must not be multiple same name of id in a same page...   And different style used is explained in class-->
        This is mainBox
    </div>
    <span class="redBg"></span>
    <!-- Emmet -->
    <!-- . is for class and # is for id -->
    <span id="mainSpan"></span>
    <div class="redBg black anotherclass"></div>  <!-- div.redBg.black.anotherclass  for this line-->

    <!-- Emmet takes div tag as default -->
    <div class="blackBackgrond"></div>

    <!--  Creating multiple elements using emmet -->
    <!-- span.myclass.myclass2.myclass3*4 + </tab>... To print 4 similar elements using emmet --> 
    <span class="myclass myclass2">first</span>
    <span class="myclass myclass2">Second</span>
    <span class="myclass myclass2">third</span>
    <span class="myclass myclass2">fourth</span>

</body>

</html>
